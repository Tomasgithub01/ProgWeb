root = "."
tmp_dir = "tmp"
[build]
    cmd = "go build -buildvcs=false -o ./tmp/my-app ."
    bin = "tmp/my-app"
    #bin = "my-app"
    full_bin = "tmp/my-app"
    #full_bin = "APP_ENV=dev APP_USER=air ./my-app"
    include_ext = ["go", "tpl", "tmpl", "html", "templ"]
    exclude_dir = ["tmp", "vendor", "node_modules", "db/sqlc"]
    exclude_regex = ["db/sqlc/.*"]
    delay = 1000 # milisegundos antes de recompilar
[run]
    skip_init = false
[log]
    # Mostrar logs en consola
    time = true
    color = true

[misc]
    # Air ignora los archivos sin extensi√≥n (como Dockerfile)
    clean_on_exit = true

