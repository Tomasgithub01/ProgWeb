<!DOCTYPE html>
<head>
    <title>GameShelf</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="dashboard">
        <h1>GameShelf</h1>
        <p>En esta pagina podras armar listas con los juegos que comenzaste, terminaste, tus favoritos, etc. Una forma organizativa y visual de ver tu historia con los juegos.</p>
        
        <input type="text" id="search" placeholder="Buscar en Steam..." autocomplete="off">
        <div id="results"></div>

        <div class="popular-games">
            <div class="popular-header">
                <h2>Popular Games</h2>
                <div class="header-icon"></div>
            </div>

            <div class="game-list">
                <div class="game-card">
                    <div class="game-image">
                        <img src="https://placehold.co/237x357" alt="Hollow Knight: Silksong">
                    </div>
                    <div class="game-title">Hollow Knight: Silksong</div>
                </div>

                <div class="game-card">
                    <div class="game-image">
                        <img src="https://placehold.co/237x357" alt="Hollow Knight: Silksong">
                    </div>
                    <div class="game-title">Hollow Knight: Silksong</div>
                </div>

                <div class="game-card">
                    <div class="game-image">
                        <img src="https://placehold.co/237x357" alt="Hollow Knight: Silksong">
                    </div>
                    <div class="game-title">Hollow Knight: Silksong</div>
                </div>

                <div class="game-card">
                    <div class="game-image">
                        <img src="https://placehold.co/237x357" alt="Hollow Knight: Silksong">
                    </div>
                    <div class="game-title">Hollow Knight: Silksong</div>
                </div>
            </div>
        </div>

        <div class="popular-games">
            <div class="popular-header">
                <h2>My games</h2>
                <div class="header-icon"></div>
            </div>
            <div id="gameList" class="game-list">
                
            </div>
        </div>
    </div>
    

    <script src="/static/js/app.js"></script>
</body>
</html>
